# Sandbox Configuration

[security]
# Mode: "strict" (default) or "monitor" (log only)
mode = "strict"

[network]
# Enable network namespace isolation
enabled = true

# Policy: "allow_list" or "deny_all"
policy = "allow_list"

# Allowed domains for HTTP/HTTPS requests
# Note: This requires the transparent proxy to be active
allow_list = [
    "httpbin.org",
    "www.google.com",
    "google.com"
]

# Max request rate per second
rate_limit = 5

[filesystem]
# Allow write access to temporary workspace
allow_write = false

[resources]
# Memory limit in MB
memory_limit = 64
# CPU limit (percentage)
cpu_limit = 50
